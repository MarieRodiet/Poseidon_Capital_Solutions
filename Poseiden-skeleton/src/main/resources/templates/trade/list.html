<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div th:if="${error}">
		<div th:text="${error}" class="alert alert-danger"></div>
	</div>
	<div th:if="${success}">
		<div th:text="${success}" class="alert alert-success"></div>
	</div>
	<div class="row">
		<div class="col-9 d-flex justify-content-around">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-3 text-right">
			<a href="/">Home</a>&nbsp;|&nbsp;<a href="/login">Login</a>|<a href="/logout">Logout</a>
		</div>
	</div>
	<div class="row"><h2>Trade List</h2></div>
	<div class="row">
		<a href="/trade/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="trade : ${trades}">
					<td style="width: 10%" th:text="${trade.tradeId}"></td>
					<td th:text="${trade.account}"></td>
					<td th:text="${trade.type}"></td>
					<td th:text="${trade.buyQuantity}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/trade/update/{id}(id=${trade.tradeId})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/trade/delete/{id}(id=${trade.tradeId})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
